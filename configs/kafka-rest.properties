#id=kafka-rest-test-server
#schema.registry.url=http://localhost:8081
#zookeeper.connect=localhost:2181
bootstrap.servers=SSL://your-ip-hostname:9092
#
# Configure interceptor classes for sending consumer and producer metrics to Confluent Control Center
# Make sure that monitoring-interceptors-<version>.jar is on the Java class path
#consumer.interceptor.classes=io.confluent.monitoring.clients.interceptor.MonitoringConsumerInterceptor
#producer.interceptor.classes=io.confluent.monitoring.clients.interceptor.MonitoringProducerInterceptor
#SSL config
# security.protocol=SSL
ssl.protocol=TLSv1.2
ssl.truststore.location=path/to/kafka-server/kafka-rest/client.ts.p12
ssl.truststore.password=yourpassword
ssl.keystore.location=path/to/kafka-server/kafka-rest/client.ks.p12
ssl.keystore.password=yourpassword
ssl.key.password=yourpassword
security.protocol=SSL
ssl.keystore.type=PKCS12
ssl.truststore.type=PKCS12
